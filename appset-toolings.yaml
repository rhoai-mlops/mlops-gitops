---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: mlops-toolings-project
spec:
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  destinations:
  - namespace: '*'
    server: '*'
  sourceRepos:
  - '*'
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: mlops-toolings-appset
spec:
  goTemplate: true
  generators:
  - git:
      repoURL: "https://gitea-gitea.CLUSTER_DOMAIN/USER_NAME/mlops-gitops.git"
      revision: main
      files:
      - path: toolings/**/config.yaml
  template:
    metadata:
      name: "{{ .path.basename }}"
    spec:
      destination:
        server: https://kubernetes.default.svc
        namespace: USER_NAME-mlops
      project: mlops-toolings-project
      sources:
        - ref: app-values
          repoURL: "https://gitea-gitea.CLUSTER_DOMAIN/USER_NAME/mlops-gitops.git"
          targetRevision: main
        - helm:
            valueFiles:
              - $app-values/toolings/{{ .path.basename }}/config.yaml 
          path: 'charts/{{ .chart_name }}'
          repoURL: '{{ .repo_url | default "https://gitea-gitea.CLUSTER_DOMAIN/USER_NAME/mlops-helmcharts.git" }}'
          targetRevision: main
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - Validate=true
